<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Enye</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="inner-wrapper">
        <header><div class="header">Enye Front-end Challenge</div></header>
        <main>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Geolocation</th>
                <th>Credit Card Info</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="profile in profileGroups[page]" :key="profile.UserName">
                <td><span>{{profile.FirstName}} {{profile.LastName}}</span></td>
                <td><span>{{profile.Email}}</span></td>
                <td><span>{{profile.PhoneNumber}}</span></td>
                <td><span :class="profile.Gender.toLowerCase()">{{genderFormat(profile.Gender)}}</span></td>
                <td>
                  <div class="geolocation-data">
                    <span class="geolocation">{{profile.Latitude}}</span>
                    <span class="geolocation">{{profile.Longitude}}</span>
                  </div>
                </td>
                <td>Credit Card Info</td>
              </tr>
            </tbody>
          </table>
          <div class="pagination" v-show="!onlyPage">
            <span class="prev" v-on="!firstPage ? { click: prevPage } : {}" :class="{ 'inactive': firstPage}">Prev</span>
            <span class="page-number" @click="page = index" :class="{'active': page==index}" v-for="(pages,index) in profileGroups" :key="index">{{index+ 1}}</span>
            <span class="prev" v-on="!lastPage ? { click: nextPage } : {}" :class="{'inactive': lastPage}">Next</span>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/vue.js"></script>
  </body>
</html>
